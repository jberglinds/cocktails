<div class="row">
	<div class="col-6">
		<h1 class="display-4">{{ drink.name }}</h1>
		<span class="badge badge-default badge-pill mr-1" ng-repeat="tag in drink.tags">{{ tag }}</span>
		<p class="lead mt-2">{{ drink.description }}</p>
		<h2 class="mt-3">Ingredients</h1>
		<ul>
			<li ng-repeat="ingredient in drink.ingredients">{{ ingredient.amount }} - {{ ingredient.name }}</li>
		</ul>
	</div>
	<div class="col-6 text-right">
		<img ng-src="{{ drink.image }}" class="img-fluid">
	</div>
</div>
