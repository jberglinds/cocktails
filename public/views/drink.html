<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1 class="display-3">{{ drink.name }}</h1>
				<h5>
					<span class="badge badge-lg badge-default badge-pill mr-1 mb-1" ng-repeat="tag in drink.tags">{{ tag }}</span>
				</h5>
				<p class="lead mt-2">{{ drink.description }}</p>
			</div>
			<div class="col-sm-6 text-sm-right text-center">
				<img ng-src="{{ drink.image }}" class="img-thumbnail img-fluid hidden-xs-down" style="max-height: 300px">
				<img ng-src="{{ drink.image }}" class="img-thumbnail img-fluid hidden-sm-up">
			</div>
		</div>
	</div>
</div>
<div class="container mb-5">
	<div class="row">
		<div class="col-sm-6 col-md-4 text-center mb-3" ng-if="drink.ingredients">
			<ul class="list-group">
				<li class="list-group-item active">
					<h4 class="mt-2">What you need</h4>
				</li>
				<li class="list-group-item justify-content-between" ng-repeat="ingredient in drink.ingredients">
					{{ ingredient.name }}
					<span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
				</li>
			</ul>
		</div>
		<div class="col-sm-6 col-md-8 text-center" ng-if="drink.howto">
			<ul class="list-group">
				<li class="list-group-item active">
					<h4 class="mt-2">How to mix</h4>
				</li>
				<li class="list-group-item" ng-repeat="instruction in drink.howto track by $index">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Step {{ $index+1 }}</h5>
					</div>
					<p class="mb-1">{{ instruction }}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
