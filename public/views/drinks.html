<div class="container mt-3">
	<h1 class="display-4">Drinks</h1>
	<p class="lead">All drinks currently available on Cocktails.</p>
	<button type="button" name="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addDrinkModal">Add new drink</button>
	<input type="text" class="form-control mb-2 mt-2" placeholder="Search drinks..." autocomplete="off" ng-model="searchfilter">
	<div class="row mt-3">
		<div class="col-md-6 col-lg-4 mb-3" ng-repeat="drink in drinks | filter:searchfilter">
			<div class="row no-gutters" ui-sref="drink({id: drink.id})">
				<div class="col-6">
					<img class="img-thumbnail" ng-src="{{ drink.image }}" alt="{{ drink.name + ' image' }}">
				</div>
				<div class="col-6 pl-2">
					<h4>{{ drink.name }}</h4>
					<span class="badge badge-default badge-pill mr-1" ng-repeat="tag in drink.tags">{{ tag }}</span>
				</div>
			</div>
		</div>
	</div>

	<!-- Add drink modal -->
	<div class="modal fade" id="addDrinkModal" tabindex="-1" role="dialog" aria-labelledby="addDrinkModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addDrinkModalLabel">Add new drink</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="drinkName" placeholder="Drink name">
						</div>
						<div class="form-group">
							<textarea class="form-control" id="drinkDescription" rows="2" placeholder="Description"></textarea>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="imageLink" placeholder="Link to image">
						</div>
						<div class="form-group d-flex flew-row justify-content-between align-items-center mb-0">
							<label class="form-label col-form-label-lg">Ingredients</label>
							<div>
								<button class="btn btn-sm btn-success" ng-click="noOfIngredients = noOfIngredients+1"><i class="fa fa-plus"></i></button>
								<button class="btn btn-sm btn-danger" ng-click="noOfIngredients = noOfIngredients-1" ng-show="noOfIngredients > 0"><i class="fa fa-minus"></i></button>
							</div>
						</div>
						<div class="form-group row no-gutters mb-2" ng-repeat="i in range(noOfIngredients) track by $index">
							<div class="col-9 pr-1">
								<input class="form-control" type="text" placeholder="Ingredient name" ng-model="ingredientName[$index]">
							</div>
							<div class="col-3">
								<input class="form-control" type="text" placeholder="Amount" ng-model="ingredientAmount[$index]">
							</div>
						</div>
						<div class="form-group d-flex flew-row justify-content-between align-items-center mb-0">
							<label class="form-label col-form-label-lg">Instructions</label>
							<div>
								<button class="btn btn-sm btn-success" ng-click="noOfInstructions = noOfInstructions+1"><i class="fa fa-plus"></i></button>
								<button class="btn btn-sm btn-danger" ng-click="noOfInstructions = noOfInstructions-1" ng-show="noOfInstructions > 0"><i class="fa fa-minus"></i></button>
							</div>
						</div>
						<div class="form-group row no-gutters mb-2" ng-repeat="i in range(noOfInstructions) track by $index">
							<textarea class="form-control" rows="2" placeholder="Step {{ $index+1 }}" ng-model="instruction[$index]"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-outline-primary">Add</button>
				</div>
			</div>
		</div>
	</div>
</div>
