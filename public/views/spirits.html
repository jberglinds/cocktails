<div class="container mt-3">
    <h1 class="display-4">Spirits</h1>
    <p class="lead">Spririts available for use in drinks on Cocktails.<br>Missing something? <a href="">Shoot us an email.</a></p>
    <!-- TODO: Sortable by table headers -->
    <!-- TODO: Filtering options  -->
    <input type="text" class="form-control mb-2" placeholder="Search spirits..." autocomplete="off" ng-model="searchfilter">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>ABV</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spirit in spirits | filter:searchfilter">
                <th>{{ spirit.name }}</th>
                <td>{{ spirit.type }}</td>
                <td>{{ spirit.abv + '%' }}</td>
            </tr>
        </tbody>
    </table>
</div>
